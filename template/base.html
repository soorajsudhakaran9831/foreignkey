<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>{% block title %}My App{% endblock %}</title> 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <style> 
    /* Custom styling for navbar */ 
    .navbar-custom { 
      background-color: white; /* Dark background */ 
    } 
    .navbar-custom .navbar-brand, .navbar-custom .nav-link { 
      color:black; /* White text */ 
    } 
    .navbar-custom .nav-link:hover { 
      color: lightblue; /* Light grey on hover */ 
    } 
  </style> 
</head> 
<body> 
  <!-- Navbar --> 
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top bg-primary"> 
    <div class="container-fluid"> 
      <a class="navbar-brand" href="#">Student App</a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
      </button> 
      <div class="collapse navbar-collapse" id="navbarNav"> 
        <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to align to the right --> 
          <li class="nav-item"> 
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> 
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'course' %}">Add Course</a> 
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'add_student' %}">Add Student</a> 
          </li> 
          <li class="nav-item"> 
            <a class="nav-link" href="{% url 'show_details' %}">Show Student Details</a> 
          </li> 
        </ul> 
      </div> 
    </div> 
  </nav> 
 
  <!-- Main Content --> 
  <div class="container mt-4"> 
    {% block content %} 
    <!-- Content from child templates will be inserted here --> 
    {% endblock %} 
  </div> 
 
  <!-- Bootstrap Bundle with Popper --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
